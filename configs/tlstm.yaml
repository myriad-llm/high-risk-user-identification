# lightning.pytorch==2.3.1
seed_everything: 123
ckpt_path: null
trainer:
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: "tlstm"
      save_dir: "./wandb/${trainer.logger.init_args.project}"
      log_model: true
  max_epochs: 1000
  default_root_dir: "./lightning_logs/${trainer.logger.init_args.project}"
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "valid_BinaryF1Score"
        mode: "max"
        save_top_k: 10
        filename: "{epoch}-{valid_BinaryF1Score:.3f}"
        verbose: false
    - class_path: callbacks.LSTMPredictionWriter
      init_args:
        output_dir: "./predictions/${trainer.logger.init_args.project}"
        write_interval: "epoch"
model:
  class_path: models.TimeLSTM
  init_args:
    hidden_size: 32
    num_classes: 2
    num_heads: 4
    dropout_rate: 0.5
    bidirectional: false
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 1e-4
        weight_decay: 0.01
    # lr_scheduler:
    #   class_path: torch.optim.lr_scheduler.ReduceLROnPlateau
    #   init_args:
    #     mode: ${trainer.callbacks[0].init_args.mode}
    #     monitor: ${trainer.callbacks[0].init_args.monitor}
    #     patience: 5
    #     factor: 0.5
data:
  class_path: datasets.aug.CallRecordsDataModule
  init_args:
    data_dir: "./data"
    batch_size: 32
    seed: 12
    non_seq: false
    num_workers: 2
    time_div: 360
    mask_rate: 0.05
    aug_ratio: 0.1
    aug_times: 1