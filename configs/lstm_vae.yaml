# lightning.pytorch==2.3.1
seed_everything: 123
ckpt_path: null
trainer:
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: "lstm_vae"
      save_dir: "./wandb/lstm_vae"
      log_model: "all"
  max_epochs: 1000
  default_root_dir: ./lightning_logs/lstm_vae
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: 'valid_BinaryF1Score'
        mode: 'max'
        save_top_k: 10
        filename: '{epoch}-{valid_BinaryF1Score:.3f}'
        verbose: false
    - class_path: callbacks.LSTMPredictionWriter
      init_args:
        output_dir: './predictions/lstm'
        write_interval: "epoch"
model:
  class_path: models.LSTM_VAE
  init_args:
    feature: 1886
    hidden_size: 256
    dim_encoded: 128
    num_layers: 2
    num_classes: 2
    vae_ckpt_path: 'pretrained_ckpts/epoch=999-step=229000.ckpt'
data:
  class_path: datasets.CallRecordsDataModule
  init_args:
    data_dir: "./data"
    batch_size: 32
    seed: 12
    non_seq: false
    num_workers: 2